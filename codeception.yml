actor: Tester
paths:
    tests: tests
    log: tests/_output
    data: tests/_data
    support: tests/_support
    envs: tests/_envs
settings:
    bootstrap: _bootstrap.php
    colors: true
    memory_limit: 1024M
extensions:
    enabled:
        - Codeception\Extension\RunFailed
modules:
    enabled:
        - Db
    config:
        Db:
            dsn: 'mysql:host=localhost;dbname=interadmin_orm_tests'
            user: 'root'
            password: '123'
            dump: tests/_data/dump.sql
coverage:
    enabled: true
    whitelist:
        include:
            - Jp7/Interadmin/*
